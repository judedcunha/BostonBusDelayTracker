<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delays - MBTA Bus Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #0033a0 !important; /* MBTA Blue */
        }
        .navbar-brand {
            font-weight: bold;
            color: #ffffff !important;
        }
        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }
        .container {
            max-width: 1200px;
            margin-top: 80px; /* To account for the fixed navbar */
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #0033a0; /* MBTA Blue */
            color: #ffffff;
            border-radius: 10px 10px 0 0;
        }
        .btn-secondary {
            background-color: #d41b2c; /* MBTA Red */
            border: none;
        }
        .btn-secondary:hover {
            background-color: #a3151f; /* Darker Red */
        }
        .table {
            border-radius: 10px;
            overflow: hidden;
        }
        .table thead {
            background-color: #0033a0; /* MBTA Blue */
            color: #ffffff;
        }
        .table th, .table td {
            padding: 12px;
            text-align: left;
        }
        .table tbody tr:nth-child(odd) {
            background-color: #ffffff;
        }
        .table tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        .badge {
            background-color: #d41b2c; /* MBTA Red */
            padding: 8px 12px;
            border-radius: 20px;
        }
        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <!-- MBTA logo -->
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/64/MBTA.svg" alt="â“‰">
                MBTA Bus Tracker
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">
                            Delays for Route: [[${selectedRoute}]]
                            <a href="/" class="btn btn-secondary float-end">Back</a>
                        </h4>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Route</th>
                                    <th>Description</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="delay : ${delays}">
                                    <td>[[${delay.title}]]</td>
                                    <td>[[${delay.description}]]</td>
                                    <td>
                                        <span class="badge">Delayed</span>
                                    </td>
                                </tr>
                                <tr th:if="${delays.empty}">
                                    <td colspan="3" class="text-center">No current delays</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
